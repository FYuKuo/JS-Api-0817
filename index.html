    <script>
        axios.get('https://data.coa.gov.tw/Service/OpenData/TransService.aspx?UnitId=QcbUEzN6E6DL')
        .then(function(res){
        //處理回應
        
            let num = res.data.length;
            let limit = 12;
            let pages = Math.ceil(num/limit);
            let page = 2;
            let start = ((page-1)*limit)+1;
            let end = page*limit;
            let sex = '';
            let sexClass = '';
            let imgSrc = '';
            let kind = '';
            let appendText = ''


            for (let i = start; i <= end; i++) {

                if(res.data[i].animal_sex == 'F'){
                    sex = '<i class="fa-solid fa-venus"></i>';
                    sexClass = 'girl';
                }else if(res.data[i].animal_sex == 'M'){
                    sex = '<i class="fa-solid fa-mars"></i>';
                    sexClass = 'boy';
                }else{
                    sex = '';
                    sex = '';
                }
                
                if(res.data[i].album_file == ''){
                    imgSrc = 'https://picsum.photos/id/1025/200/300'
                }else{
                    imgSrc = res.data[i].album_file;
                }

                if(res.data[i].animal_kind == '狗'){
                    kind = '汪汪';
                }else if(res.data[i].animal_kind == '貓'){
                    kind = '喵喵';
                }else{
                    kind = '其他';
                }


                appendText = `
                <a href="" class="cardLink">
                    <div class="cardImg">
                        <img src="${imgSrc}" alt="">
                    </div>
                    <div class="cardText">
                        <div class="cardText_name">
                            <div class="cardText_name_kind">

                                ${kind}
                            </div>
                            <div class="cardText_name_area">

                                ${res.data[i].animal_place}
                            </div>
                        </div>
                        <div class="cardText_icon ${sexClass}">
                            ${sex}
                        </div>
                    </div>

                    </a>`;
                
                $('.cardGroup').append(appendText);
            }

            // console.log(pages);
        })
        .catch(function(err){
        //error

        })
    </script>
